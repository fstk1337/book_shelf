<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book shelf create user</title>
    <meta charset="UTF-8">
    <style>
        #user_form {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .user_item, .create_item {
            margin-bottom: 10px;
        }

        #book_icon {
            width: 150px;
            height: auto;
        }
    </style>
</head>
<body>
<div id="user_form">
    <form method="post" th:action="@{/create/new}" th:object="${userForm}">
        <img id="book_icon" class="user_item" th:src="@{/images/book_icon.png}">
        <br>
        <input class="user_item" type="text" placeholder="enter username" th:field="*{username}">
        <br>
        <input class="user_item" type="password" placeholder="password" th:field="*{password}">
        <br>
        <input class="create_item" type="submit" value="create">
    </form>
</div>
</body>
</html>
