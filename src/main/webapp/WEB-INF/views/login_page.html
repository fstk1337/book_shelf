<!DOCTYPE html>
<html lang="en">
<head>
    <title>Book shelf login</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <div id="login_form">
        <form method="post">
            <img id="book_icon" class="login_item" src="img/book_icon.png" alt="book">
            <br>
            <label for="username">Username: </label>
            <input id="username" class="login_item" type="text">
            <br>
            <label for="password">Password: </label>
            <input id="password" class="login_item" type="password">
            <br>
            <input class="login_item" type="submit" value="login">
            <input class="create_item" type="button" value="create" onclick="location.href='./create'">
        </form>
    </div>
</body>
</html>
