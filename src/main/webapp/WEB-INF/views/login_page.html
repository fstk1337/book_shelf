<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book shelf login</title>
    <meta charset="UTF-8">
    <style>
        #login_form {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .login_item, .create_item {
            margin-bottom: 10px;
        }

        #book_icon {
            width: 150px;
            height: auto;
        }
    </style>
</head>
<body>
    <div id="login_form">
        <form method="post" th:action="@{/login/auth}" th:object="${loginForm}">
            <img id="book_icon" class="login_item" th:src="@{/images/book_icon.png}">
            <br>
            <input class="login_item" type="text" placeholder="enter username" th:field="*{username}">
            <br>
            <input class="login_item" type="password" placeholder="password" th:field="*{password}">
            <br>
            <input class="login_item" type="submit" value="login">
            <input class="create_item" type="button" value="create" onclick="location.href='./create'">
        </form>
    </div>
</body>
</html>
